{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href={% static "assets/css/bootstrap.min.css" %}>
    <!-- Main CSS File -->
    <link rel="stylesheet" href={% static "assets/css/style.css" %}>
</head>

<body style="padding:200px">
    
    <div class="page-wrapper">

        <main class="main">
            	<div class="container">
            		<div class="form-box">
            			<div class="form-tab">
	            			<ul class="nav nav-pills nav-fill" role="tablist">
							    <li class="nav-item">
							        <a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="false">OTP Sign In</a>
							    </li>
							</ul>
							<div class="tab-content">
							    <div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
							    	<form method='post' action="{% url "accounts:otp-login" %}">
                                        {% csrf_token %}
                                        {{form.as_p}}
                                        <input type="submit" value="confirm">
							    		
							    	</form>
							    	
							    </div><!-- .End .tab-pane -->
							    
							</div><!-- End .tab-content -->
						</div><!-- End .form-tab -->
            		</div><!-- End .form-box -->
            	</div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
        </main><!-- End .main -->
    </div><!-- End .page-wrapper -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>

    <!-- Mobile Menu -->
    <div class="mobile-menu-overlay"></div><!-- End .mobil-menu-overlay -->

    <!-- Plugins JS File -->
    <script src={% static "assets/js/jquery.min.js" %}></script>
    <script src={% static "assets/js/bootstrap.bundle.min.js" %}></script>
    <script src={% static "assets/js/jquery.hoverIntent.min.js" %}></script>
    <script src={% static "assets/js/jquery.waypoints.min.js" %}></script>
    <script src={% static "assets/js/superfish.min.js" %}></script>
    <script src={% static "assets/js/owl.carousel.min.js" %}></script>
    <!-- Main JS File -->
    <script src={% static "assets/js/main.js" %}></script>

</body>

</html>
