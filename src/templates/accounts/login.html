{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href={% static "assets/css/bootstrap.min.css" %}>
    <!-- Main CSS File -->
    <link rel="stylesheet" href={% static "assets/css/style.css" %}>
</head>

<body style="padding:200px">
    
    <div class="page-wrapper">

        <main class="main">
            	<div class="container">
            		<div class="form-box">
            			<div class="form-tab">
	            			<ul class="nav nav-pills nav-fill" role="tablist">
							    <li class="nav-item">
							        <a class="nav-link" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="false">Sign In</a>
							    </li>
							    <li class="nav-item">
							        <a class="nav-link active" id="register-tab-2" data-toggle="tab" href="#register-2" role="tab" aria-controls="register-2" aria-selected="true">Register</a>
							    </li>
							</ul>
							<div class="tab-content">
							    <div class="tab-pane fade" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
							    	<form method='post' action="{% url "accounts:login" %}">
                                        {% csrf_token %}
							    		<div class="form-group">
							    			<label for="singin-email-2">Phone number or email address *</label>
							    			<input type="text" class="form-control" id="singin-email-2" name="singin-email" required >
							    		</div><!-- End .form-group -->

							    		<div class="form-group">
							    			<label for="singin-password-2">Password *</label>
							    			<input type="password" class="form-control" id="singin-password-2" name="singin-password" required>
							    		</div><!-- End .form-group -->

							    		<div class="form-footer">
							    			<button type="submit" class="btn btn-outline-primary-2">
			                					<span>LOG IN</span>
			            						<i class="icon-long-arrow-right"></i>
			                				</button>

			                				<div class="custom-control custom-checkbox">
												<input type="checkbox" class="custom-control-input" id="signin-remember-2">
												<label class="custom-control-label" for="signin-remember-2">Remember Me</label>
											</div><!-- End .custom-checkbox -->

											<a href="#" class="forgot-link">Forgot Your Password?</a>
							    		</div><!-- End .form-footer -->
							    	</form>
							    	
							    </div><!-- .End .tab-pane -->
							    <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
							    	<form action="#">
							    		<div class="form-group">
							    			<label for="register-email-2">Your email address *</label>
							    			<input type="email" class="form-control" id="register-email-2" name="register-email" required>
							    		</div><!-- End .form-group -->

                                        <div class="form-group">
                                            <label for="phone-number">Phone Number *</label>
                                            <input type="text" class="form-control" id="phone-number" name="register-phone-number" required min="11" max="11">
                                        </div><!-- End .form-group -->

							    		<div class="form-group">
							    			<label for="register-password-2">Password *</label>
							    			<input type="password" class="form-control" id="register-password-2" name="register-password" required>
							    		</div><!-- End .form-group -->

							    		<div class="form-group">
							    			<label for="age">Age *</label>
							    			<input type="number" class="form-control" id="age" name="register-age" required min="0" max="120">
							    		</div><!-- End .form-group -->

                                        <div class="form-group">
							    			<label for="city">City *</label>
							    			<input type="text" class="form-control" id="city" name="register-city" required>
							    		</div><!-- End .form-group -->

                                        <div class="form-group">
							    			<label for="first-name">First Name</label>
							    			<input type="text" class="form-control" id="first-name" name="register-first-name" >
							    		</div><!-- End .form-group -->

                                        <div class="form-group">
							    			<label for="last-name">Last Name</label>
							    			<input type="text" class="form-control" id="last-name" name="register-last-name" >
							    		</div><!-- End .form-group -->

							    		<div class="form-footer">
							    			<button type="submit" class="btn btn-outline-primary-2">
			                					<span>SIGN UP</span>
			            						<i class="icon-long-arrow-right"></i>
			                				</button>

			                				<div class="custom-control custom-checkbox">
												<input type="checkbox" class="custom-control-input" id="register-policy-2" required>
												<label class="custom-control-label" for="register-policy-2">I agree to the <a href="#">privacy policy</a> *</label>
											</div><!-- End .custom-checkbox -->
							    		</div><!-- End .form-footer -->
							    	</form>
							    	
							    </div><!-- .End .tab-pane -->
							</div><!-- End .tab-content -->
						</div><!-- End .form-tab -->
            		</div><!-- End .form-box -->
            	</div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
        </main><!-- End .main -->
    </div><!-- End .page-wrapper -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>

    <!-- Mobile Menu -->
    <div class="mobile-menu-overlay"></div><!-- End .mobil-menu-overlay -->

    <!-- Plugins JS File -->
    <script src={% static "assets/js/jquery.min.js" %}></script>
    <script src={% static "assets/js/bootstrap.bundle.min.js" %}></script>
    <script src={% static "assets/js/jquery.hoverIntent.min.js" %}></script>
    <script src={% static "assets/js/jquery.waypoints.min.js" %}></script>
    <script src={% static "assets/js/superfish.min.js" %}></script>
    <script src={% static "assets/js/owl.carousel.min.js" %}></script>
    <!-- Main JS File -->
    <script src={% static "assets/js/main.js" %}></script>

</body>

</html>
